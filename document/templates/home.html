<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .custom-column-padding {
          padding: 40px;
          margin: 20px;
        }
        .list-container {
          position: relative;
          min-height: 100vh;
         
        }
        .list-divider {
          position: fixed;
          top: 0;
          bottom: 0;
          right: calc(80% - 2px);
          width: 2px;
          background-color: rgb(52, 58, 64);
        }
    </style>
    <title>Home Page</title>
  </head>
  <body>
    {% include 'nav.html' %}

    {% block content %}
    <div class="row">
      <!-- 30% column -->
      <div class="col-12 col-md-3 custom-column-padding">
        <div class="list-container">
          <ul class="list-unstyled">
            <li><a href="{% url 'newFile' %}" target="_blank">New File</a></li>
            <li><a href="{% url 'extractedData'%}" target="_blank">Extracted Data</a></li>
          </ul>
          <div class="list-divider"></div>
        </div>
      </div>
  
      <!-- Vertical line -->
      <div class="vertical-line"></div>
  
      <!-- 70% column -->
      <div class="col-12 col-md-9">
        <!-- <div id="content-container">
          <div id="newFile" class="content-section">
            {% include 'newFile.html' %}
          </div>
          <div id="extractedData" class="content-section" style="display: none;">
            {% include 'extractedData.html' %}
          </div>
        </div> -->
      </div>
    </div>
  {% endblock %}

    $(document).ready(function() {
      $('.content-link').on('click', function(e) {
        e.preventDefault();
        var targetDiv = $(this).data('target');

        $('#' + targetDiv).show();
      });
    });
  </script>
  {% endblock %} -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
