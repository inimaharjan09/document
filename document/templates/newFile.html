<!-- newFile.html -->
<h1>Input the file from which you want to extract data</h1>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="fileInput">Upload Photo or PDF Document:</label>
    <input type="file" class="form-control-file" id="fileInput" name="fileInput">
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% if file_url %}
  <h2>File Preview:</h2>
  {% if file_type == 'image' %}
    <img src="{{ file_url }}" alt="Uploaded Image">
  {% elif file_type == 'pdf' %}
    <embed src="{{ file_url }}" type="application/pdf" width="100%" height="600px">
  {% endif %}
{% endif %}
